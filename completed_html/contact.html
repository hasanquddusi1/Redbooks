<!doctype html>
<html lang="en">
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="https://therealredbook.s3.us-east-2.amazonaws.com/css/contact.css">
    </head>
    <body>
        
      <div class="nav-bar">
        <a href="https://therealredbook.s3.us-east-2.amazonaws.com/html/index.html">
        <img src="https://therealredbook.s3.us-east-2.amazonaws.com/red_book_logo.png" alt="logo" class="logo">
        </a>
        <ul class="links">
            <li><a href="https://therealredbook.s3.us-east-2.amazonaws.com/html/contact.html">Contact Us</a></li>
            <li><a href="https://therealredbook.s3.us-east-2.amazonaws.com/html/faq.html">FAQ</a></li>
            <li><a href="https://therealredbook.s3.us-east-2.amazonaws.com/html/edit.html">Settings</a></li>
        </ul>
    </div>
        <img src="https://therealredbook.s3.us-east-2.amazonaws.com/mail_room.jpg" alt="background" class="background">
        <div class="container">
            <h1 class="header">Contact Support</h1>
            <form>
          
              <label for="name">Name:</label>
              <input type="text" id="fname" name="name" placeholder="Your Name" autocomplete="off" required>          
              <label for="email">Email:</label>
              <input type="text" id="lname" name="email" placeholder="Email" autocomplete="off" required>
              <div class="txt-box">
                <label for="message">Message:</label>
                <textarea id="subject" class="subject" name="message" placeholder="Enter Your Message.." ></textarea>
              </div>
              <input type="submit" value="Submit">
            </form>
          </div>

    </body>
</html>
